<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hexadecimal to Decimal Interconverter</title>
		<meta name="viewport" content="width=device-width">
		<meta name="theme-color" content="deepskyblue" />
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" type="image/png" sizes="512x512" href="512px_icon.png"/>
		<link rel="icon" type="image/png" sizes="192x192" href="192px_icon.png"/>
		<link rel="manifest" href="manifest.json"/>
		<link rel="stylesheet" href="UI.css"/>
		<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,900&display=swap" rel="stylesheet">
		</head>
		<body>
		  <p>000</p>
		  <input placeholder="Enter HEXCODE/Decimal">
		  <button id="ConvertH2D" onclick="H2D()">DECIMAL</button>
		  <button id="ConvertD2H" onclick="D2H()">HEXADECIMAL</button>
		  <script>
			function H2D(){
			  document.querySelector('p').innerHTML = parseInt(document.querySelector('input').value,16);
			}
			function D2H(){
			  document.querySelector('p').innerHTML = Number(document.querySelector('input').value).toString(16);
			}
			</script>
			<script src="register-sw.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
