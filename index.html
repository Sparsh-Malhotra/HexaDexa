<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hexadecimal to Decimal Interconverter</title>
    <meta name="viewport" content="width=device-width" />
    <meta name="theme-color" content="deepskyblue" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/png" sizes="512x512" href="512px_icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="192px_icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="UI.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/be24fed86c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="flex-row">
      <p>000</p>
      <div class="tooltip">
        <button id="copy" onclick="copyToClipboard()" onmouseout="textCopied()">
          <span class="tooltiptext">Copy to Clipboard</span
          ><i class="fas fa-copy"></i>
        </button>
      </div>
    </div>
    <input placeholder="Enter HEXCODE/Decimal" />
    <button id="ConvertH2D" onclick="H2D()">DECIMAL</button>
    <button id="ConvertD2H" onclick="D2H()">HEXADECIMAL</button>
    <script src="register-sw.js"></script>
    <script src="script.js"></script>
  </body>
</html>
